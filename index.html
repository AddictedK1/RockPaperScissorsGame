<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="heading" >Rick Paper Bitches!</h1>

        <div class="container">
            <div class="choiceContainer">
              
                <div class="choices" id="rock">
                    <img id="rockImg" src="rock.png" alt="rockImage">
                </div>
                <div class="choices" id="paper">
                    <img id="paperImg" src="paper.png" alt="paperImage">
                </div>
                <div class="choices" id="scissors">
                    <img id="scissorsImg" src="scissors.png" alt="scissorsImage">
                </div>
                
            </div>
                
            <div class="msgContainer" style="font-size: 3vmin;">   
                play your move!
            </div>

            <div class="scoreContainer">

                <p>ScoreBoard!</p>
                <p>You: <p class="playerScore">0</p> </p>     
                <p>Computer: <p class="compScore">0</p> </p>
            
            </div>



        </div>

    </main>
    
</body>
    <script src="app.js"></script>
</html>
